<div class ="btn btn-default btn-block" [ngClass]="{'btn-info':isSelected}" (click)="selectTodo()">
	<div class="row">
		<div class="col-sm-8">
			<span class="text-left">{{todoList.name}}</span>
		</div>
		<div class="col-sm-4">
			<button class="btn btn-primary" (click)="openDialogModifyTodo()"><span class="glyphicon glyphicon-pencil"></span></button>
			<button class="btn btn-basic" (click)="deleteTodo()"><span class="glyphicon glyphicon-trash"></span></button>
		</div>
	</div>
</div>
