<div style="text-align:left">
  <h1>
    Création d'un nouveau compte utilisateur :
  </h1>
</div>
<div>
	<form (ngSubmit)="onNewUser(f)" #f="ngForm">
	<span>
		Identifiant :
	</span>
	<input type="text" id="user" name="user" class="form-control" ngModel>
	<span>
		Mot de passe :
	</span>
	<input type="text" id="password" name="password" class="form-control" ngModel>
	<button type="submit">Créer</button>
	</form>
</div>
